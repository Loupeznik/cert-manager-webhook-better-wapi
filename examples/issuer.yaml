apiVersion: v1
kind: Secret
metadata:
  name: better-wapi-credentials
  namespace: cert-manager
stringData:
  login: "your-better-wapi-login"
  secret: "your-better-wapi-secret"
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: your-email@example.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - dns01:
        webhook:
          groupName: acme.loupeznik.dev
          solverName: better-wapi
          config:
            baseUrl: "https://your-better-wapi-instance.com"
            userLoginSecretRef:
              name: better-wapi-credentials
              key: login
            userSecretSecretRef:
              name: better-wapi-credentials
              key: secret
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: your-email@example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - dns01:
        webhook:
          groupName: acme.loupeznik.dev
          solverName: better-wapi
          config:
            baseUrl: "https://your-better-wapi-instance.com"
            userLoginSecretRef:
              name: better-wapi-credentials
              key: login
            userSecretSecretRef:
              name: better-wapi-credentials
              key: secret
